<!DOCTYPE html>
<html>
    <head>
        <title>Desi Basket</title>
        <meta name="viewport" content="width=dvice-width, initial-scale=1, maximum-scale=1 ">
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>  
        <div class="wraper">
           <div class="headline">
               <h1 style="color: black; font-family: cursive;font-size: 50px;">Welocom in Desi basket  </h1>
           </div>
           <form class="form" method="post" action="#">
               <div class="signup">
                   <div class="form-group">
                      <input type="text" placeholder="Full Name" required="">
                   </div>
                   <div class="form-group">
                    <input type="email" placeholder="email" required="">
                 </div>
                 <div class="form-group">
                    <input type="password" placeholder="password" required="">
                 </div>
                 <button type="submit" class="btn">SIGN UP</button>
                 <div class="account-exist">
                     Already have an account ? <a href="#" id="login">Login</a>
                 </div>
               </div>
               <div class="signin">
                <div class="form-group">
                 <input type="email" placeholder="email" required="">
              </div>
              <div class="form-group">
                 <input type="password" placeholder="password" required="">
              </div>
              <div class="forget-password">
                  <div class="check-box">
                      <input type="checkbox" id="checkbox">
                      <label for="checkbox">Remember me</label>
                  </div>
                  <a href="#">Forget password?</a>
              </div> 

              <button type="submit" class="btn">LOGIN</button>
              <div class="account-exist">
                  Create New account ? <a href="#" id="signup">Signup</a>
              </div>
            </div>

           </form> 
        </div>

        <script src="main.js"></script> 
    </body>

</html>
